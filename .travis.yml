language: java
matrix:
  include:
  - jdk: oraclejdk8
sudo: false
before_install:
- chmod +x gradlew
install:
- "./gradlew setupCIWorkspace -S"
script:
- "./gradlew build -S"
env:
  global:
  - TERM=dumb
  - secure: 
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://$TAGPERM@github.com/TheLizardKing45/Project-Kreuthil --tags
- ls -R
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    repo: TheLizardKing45/Project-Kreuthil
    branch: master
deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    repo: TheLizardKing45/Project-Kreuthil
    branch: develop

branches:
  only:
    - master
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json
- rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json.etag
- rm -rf $HOME/.gradle/caches/minecraft/deobfedDeps
cache:
  directories:
  - "./libs"
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper"
